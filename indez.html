<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sandooq - Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    select, input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product-card h4 {
      margin: 10px 0 5px;
    }
    .product-card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }
    .product-card button {
      padding: 8px 12px;
      margin: 5px 3px 0 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-btn {
      background: #111;
      color: white;
    }
    .share-btn {
      background: #25D366;
      color: white;
    }
  </style>
</head>
<body>

  <h2>üõç All Products - Sandooq</h2>

  <div class="filters">
    <select id="filterCategory">
      <option value="">All Categories</option>
      <option value="Clothing">Clothing</option>
      <option value="Accessories">Accessories</option>
      <option value="Electronics">Electronics</option>
    </select>
    <input type="text" id="searchBox" placeholder="Search product..." />
  </div>

  <div class="products" id="productList"></div>

  <script>
    const allProducts = JSON.parse(localStorage.getItem("sandooq_products")) || [];

    const productList = document.getElementById("productList");
    const searchBox = document.getElementById("searchBox");
    const filterCategory = document.getElementById("filterCategory");

    function renderProducts(products) {
      productList.innerHTML = "";

      if (products.length === 0) {
        productList.innerHTML = "<p>No products found.</p>";
        return;
      }

      products.forEach(prod => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${prod.images[0]}" alt="${prod.name}" />
          <h4>${prod.name}</h4>
          <p>${prod.category}</p>
          <p>Rs. ${prod.price} - <small>${prod.delivery}</small></p>
          <button class="cart-btn" onclick='addToCart("${prod.id}")'>Add to Cart</button>
          <button class="share-btn" onclick='shareProduct("${prod.name}", "${prod.price}")'>Share</button>
        `;
        productList.appendChild(card);
      });
    }

    function filterProducts() {
      const query = searchBox.value.toLowerCase();
      const category = filterCategory.value;

      const filtered = allProducts.filter(p =>
        (p.name.toLowerCase().includes(query)) &&
        (category === "" || p.category === category)
      );

      renderProducts(filtered);
    }

    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem("sandooq_cart")) || [];
      if (!cart.includes(id)) cart.push(id);
      localStorage.setItem("sandooq_cart", JSON.stringify(cart));
      alert("Added to cart!");
    }

    function shareProduct(name, price) {
      const text = `Check this out on Sandooq: ${name} - Rs. ${price}`;
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    }

    searchBox.addEventListener("input", filterProducts);
    filterCategory.addEventListener("change", filterProducts);

    renderProducts(allProducts);
  </script>

</body>
</html>
